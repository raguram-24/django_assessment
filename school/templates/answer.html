<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    
    <h1 class="mt-5">Answer List</h1>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for answer in answers %}
                <tr>
                    <td>{{ answer.id }}</td>
                    <td>{{ answer.answers }}</td>  <!-- This should match the field name in your model -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No answers available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

   
</div>


    
</div>

</body>
</html>
